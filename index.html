<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>pig dice</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link href="https://fonts.googleapis.com/css?family=Mina" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.3.1.min.js" charset="utf-8"></script>
  <script src="js/scripts.js" charset="utf-8"></script>
</head>

<body>
    <div class="container">
    <div class="jumbotron">
      <h1><strong>ENJOY PIG DICE GAME!</strong></h1>
      <img src="http://2.bp.blogspot.com/-sQLWdIP4vQg/VMzkAv5qefI/AAAAAAAAAZA/Jowfw5tZkz4/s1600/Dado%2B(GIF).gif" alt="pig header" class="header-pic" height="150px" width="150px"/>
  
    </div>
    <!--Player name input forms-->
    <div id="pre-game">
      <h3>Please enter your names:</h3>
      <form id="player1-form">
        <div class="form-group">
          <label for="player1">Player 1:</label>
          <input type="text" class="player1">
        </div>
      </form>
      <form id="player2-form">
        <div class="form-group">
          <label for="player2">Player 2:</label>
          <input type="text" class="player2">
        </div>
      </form>
      <button type="submit" name="button" class="btn-success play" id="play">Let's play!</button>
    </div>
    <div id="game">
        <div class="reset">
          <button type="submit" name="button" class="btn-warning newGame">New Game</button>
        </div>
    
        <div class="row">
    
          <div class="col-md-5" id="player1">
            <h2><span id="player1Name"></span></h2>
            <h3>Score:</h3>
            <div id="score-player1" class="result1">
            </div>
            <h3>Round Score:</h3>
            <div id="round-score-player1" class="result1">
            </div>
            <h3>Total Score:</h3>
            <div id="total-score-player1" class="result1">
            </div><br>
            <button type="submit" name="button" id="roll-player1" class="btn">Roll</button><br><br>
            <button type="submit" name="button" id="hold-player1" class="btn">Hold</button>
          </div>
    
          <div class="col-md-2" id="images">
            <div class="image"></div>
          </div>
    
          <div class="col-md-5" id="player2">
            <h2><span id="player2Name"></span></h2>
            <h3>Score:</h3>
            <div id="score-player2" class="result2">
            </div>
            <h3>Round Score:</h3>
            <div id="round-score-player2" class="result2">
            </div>
            <h3>Total Score:</h3>
            <div id="total-score-player2" class="result2">
            </div><br>
            <div class="button1">
            <button type="submit" name="button" id="roll-player2" class="btn">Roll</button> <br><br>
            <button type="submit" name="button" id="hold-player2" class="btn">Hold</button>
          </div>
          </div>
    
        </div>
    
      </div>
      
    </div>
    <img class="center" src="http://www.hebenstreit.cc/wordpress/wp-content/uploads/2013/01/1eknorpat.gif" alt="pig header" class="header-pic" width="200px" height="200px"/>
    <br><br><br>
    <footer>
        <p>Copyright 2018 | Alice.UMULISA.pigdice GAME | All Rights Reserved</p>
      </footer>
    </body>
    
    </html>
